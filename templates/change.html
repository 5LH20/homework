<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body>



<div style="width: 500px;height: 400px;margin: 100px auto;">
    <form class="layui-form" action="/changed/{{ user.name }}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">工号</label>
            <div class="layui-input-block">
              <input type="text" name="id" required
                     lay-verify="required" placeholder="请输入工号"
                     autocomplete="off"
                     value="{{ user.id }}"
                     class="layui-input">
            </div>
          </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
              <input type="text" name="name" required
                     lay-verify="required" placeholder="请输入姓名"
                     autocomplete="off"
                     value="{{ user.name }}"
                     class="layui-input">
            </div>
          </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
              <input type="text" name="sex" required
                     lay-verify="required" placeholder="请输入性别"
                     autocomplete="off"
                     value="{{ user.sex }}"
                     class="layui-input">
            </div>
          </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-block">
              <input type="text" name="department" required
                     lay-verify="required" placeholder="请输入部门"
                     autocomplete="off"
                     value="{{ user.department }}"
                     class="layui-input">
            </div>
          </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职位</label>
            <div class="layui-input-block">
              <input type="text" name="position" required
                     lay-verify="required" placeholder="请输入职位"
                     autocomplete="off"
                     value="{{ user.position }}"
                     class="layui-input">
            </div>
          </div>
        <div class="layui-form-item">
            <label class="layui-form-label">薪水</label>
            <div class="layui-input-block">
              <input type="text" name="salary" required
                     lay-verify="required" placeholder="请输入薪水"
                     autocomplete="off"
                     value="{{ user.salary }}"
                     class="layui-input">
            </div>
          </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block">
              <input type="text" name="tel" required
                     lay-verify="required" placeholder="请输入电话"
                     autocomplete="off"
                     value="{{ user.tel }}"
                     class="layui-input">
            </div>
          </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
    </form>
</div>

<script src="/static/layui.js"></script>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  /*
  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  }); */
});
</script>
</body>
</html>
