<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body>
<div style="width: 1200px;height: 400px;margin: 20px auto">
    <table lay-filter="demo">
        <thead>
        <tr>
          <th lay-data="{field:'id'}">工号</th>
          <th lay-data="{field:'name'}">姓名</th>
          <th lay-data="{field:'sex'}">性别</th>
          <th lay-data="{field:'department'}">部门</th>
          <th lay-data="{field:'position'}">职位</th>
          <th lay-data="{field:'salary'}">薪水</th>
          <th lay-data="{field:'tel'}">电话</th>
          <th lay-data="{field:'option'}">操作</th>
        </tr>
        </thead>
        <tbody>

      {% for sal in salary_list %}
            <tr>
              <td>{{ sal.id }}</td>
              <td>{{ sal.name }}</td>
              <td>{{ sal.sex }}</td>
              <td>{{ sal.department }}</td>
              <td>{{ sal.position }}</td>
              <td>{{ sal.salary }}</td>
              <td>{{ sal.tel }}</td>
              <td>

                  <a href="/change/{{ sal.name }}" class="layui-btn layui-btn-sm">修改</a>
                  <a href="/delete/{{ sal.name }}" class="layui-btn layui-btn-sm layui-btn-danger">删除</a>
              </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/add" class="layui-btn">新增数据</a>
</div>
<script src="/static/layui.js"></script>
<script>
    layui.use('form', function(){
      var table = layui.table;

        //转换静态表格
        table.init('demo', {
          height: 315 //设置高度
          ,limit: 50 //注意：请务必确保 limit 参数（默认：50）是与你服务端限定的数据条数一致
          //支持所有基础参数
        });

    })
</script>
</body>
</html>
